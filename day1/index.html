<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>jQuery exercise</title>
</head>
<body>
<h1>jQuery exercise</h1>
<button>Get phrase</button>
<p></p>

<script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
<script>

$(document).on('ready', function() {

	$('button').on('click', function() {

		var phrases = [
		'Begin anywhere',
		'Tanmateix',
		'Quan va despertar, dinosaures',
		'Don\'t tell anything to anyone',
		'Lock the door',
		'Set tota la vida'
		];

		var randomNum = Math.floor(Math.random() * phrases.length);
		$('p').text(phrases[randomNum]);
	});

});

</script>
</body>
</html>
